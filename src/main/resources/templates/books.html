<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Books</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <!-- Custom styles -->
    <style>
        /* You can add custom styles here */
    </style>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <div th:switch="${books}">
                <p class="my-5">
                    <a href="/add-book" class="btn btn-primary">
                        <i class="fas fa-user-plus mr-2"></i> Add Book
                    </a>
                </p>
                <div th:case="null">
                    <h2>No record found !!!</h2>
                </div>
                <div th:case="*">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ISBN</th>
                                <th scope="col">Book Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Details</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.isbn}"></td>
                                <td th:text="${book.name}"></td>
                                <td th:text="${book.description}"></td>
                                <td>
                                    <a th:href="@{/book/{id}(id=${book.id})}" class="btn btn-primary">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/update-book/{id}(id=${book.id})}" class="btn btn-primary">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/remove-book/{id}(id=${book.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-times"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+30Fw5y5EM4lgv4B5v41Fgi1ThtJ0" crossorigin="anonymous"></script>
</body>
</html>
