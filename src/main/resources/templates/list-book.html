<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Books</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <!-- Custom styles -->
    <style>
        /* You can add custom styles here */
    </style>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <div th:if="${book}" class="container my-5">
                <div class="col-md-12">
                    <table class="table table-striped table-responsive-md">
                        <tr>
                            <td><strong>ISBN</strong></td>
                            <td th:text="${book.isbn}"></td>
                        </tr>
                        <tr>
                            <td><strong>Category</strong></td>
                            <td th:text="${book.categories[0].name}"></td>
                        </tr>
                        <tr>
                            <td><strong>Book Name</strong></td>
                            <td th:text="${book.name}"></td>
                        </tr>
                        <tr>
                            <td><strong>Author Name</strong></td>
                            <td th:text="${book.authors[0].name}"></td>
                        </tr>
                        <tr>
                            <td><strong>Publisher Name</strong></td>
                            <td th:text="${book.publishers[0].name}"></td>
                        </tr>
                        <tr>
                            <td><strong>Book Description</strong></td>
                            <td th:text="${book.description}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div th:if="${book == null}" class="container my-5">
                <h2>No record found !!!</h2>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+LD0p3k1ztAwTlQ33RTf4xF5w3gK" crossorigin="anonymous"></script>
</body>
</html>
